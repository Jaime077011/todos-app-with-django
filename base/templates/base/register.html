{% extends 'base/main.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 my-5">
            <div class="card card-default">
                <div class="card-header">Register</div>

                <div class="card-body text-center">
                    <form method="POST">
                        {% csrf_token %}
                        <label class='my-2'>{{form.email.label}}</label><br>
                        {{form.email}}<br>

                        <label class='my-2'>{{form.username.label}}</label><br>
                        {{form.username}}<br>

                        <label class='my-2'>{{form.password1.label}}</label><br>
                        {{form.password1}}<br>

                        <label class='my-2'>{{form.password2.label}}</label><br>
                        {{form.password2}}<br>
                        <input class="btn btn-outline-success m-2" type="submit" value="Register">
                    </form>
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
